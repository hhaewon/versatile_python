<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>카이사르 암호</title>
  <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
  <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    type="text/css">
  </link>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    type="text/javascript"></script>
  <link href="{{ url_for('static', filename='css/decode.css') }}" rel="stylesheet" type="text/css">
  </link>
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon/decode_favicon.ico') }}">
</head>

<body>
  <py-script src="{{ url_for('static', filename='python/decode.py') }}"></py-script>
  <h1 id="title">카이사르 암호</h1>
  <div id="pbox">
    <p>
      카이사르암호란? <br />
      로마의 황제 카이사르가 사용한 간단한 치환 암호이다.
    </p>
  </div>

  <select id="select" class="form-select" aria-label="Default select example">
    <option selected disabled>어떤 언어를 암호화 할지 선택하세요.</option>
    <option value="ko">한글</option>
    <option value="en">영어</option>
  </select>

  <input id="input" type="text" class="form-control" placeholder="key 값" aria-label="Username"
    aria-describedby="basic-addon1" />

  <div class="form-floating">
    <p>암호화·복호화 할 문장 예) I am hungry</p>
    <textarea class="form-control inputTextarea" id="floatingTextarea">
I am hungry</textarea>
  </div>

  <div class="buttons">
    <button id="encrypt" type="button" class="btn btn-primary">암호화</button>
    <button id="decrypt" type="button" class="btn btn-success">복호화</button>
  </div>

  <div class="form-floating">
    <textarea class="form-control result" id="floatingTextarea"></textarea>
  </div>
</body>

</html>
